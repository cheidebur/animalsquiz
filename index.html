<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animals Quiz</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Sacramento' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

</head>
<body>
<header>animals</header>
<div class="gameContainer">
	


	<div id="introDialogue">If dog is man's best friend, then this is man's best quiz! Test your knowledge of animals in this quiz that's definitely not for the birds! <br>
		<button id = testButton>Let's Begin!</button>
	</div>

	<div id="warningDialogue"></div>
	<div id="qRemainingBox"></div>
	<div id="qNumbaBox"></div>
	
		<div id="qSection"></div>

		<div id="optionsContainer">
			
			<div class = oButton id="option1"></div>
			<div class = oButton id="option2"></div>
			<div class = oButton id="option3"></div>
			<div class = oButton id="option4"></div>

			<div class = oButton id="next"> > </div>

	</div>
<div id="playAgain">Play Again?</div>

</div>




<div id="qResult"></div>


<script src="https://code.jquery.com/jquery-3.0.0.js"></script>
<script src="quizapp.js"></script>	
</body>
</html>
